server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
  max_block_bytes: 1000000
  max_block_duration: 5m
  trace_idle_period: 10s

memberlist:
  abort_if_cluster_join_fails: false

compactor:
  compaction:
    block_retention: 48h

querier:
  max_concurrent_queries: 20
query_frontend: {}

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

metrics_generator:
  ring:
    kvstore:
      store: memberlist
  storage:
    path: /tmp/tempo/generator
  processor:
    service_graphs: {}
    span_metrics:
      dimensions: [service.name, span.name, status.code]

overrides:
  metrics_generator_processors: [service_graphs, span_metrics]
