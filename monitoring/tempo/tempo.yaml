server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http: {}
        grpc: {}

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
  max_block_bytes: 1000000
  max_block_duration: 5m
  trace_idle_period: 10s

memberlist:
  abort_if_cluster_join_fails: false

compactor:
  compaction:
    block_retention: 48h

querier:
  max_concurrent_queries: 20
query_frontend: {}

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

# metrics_generator disabled for compatibility
